<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dashboard Star Wars</title>
        <script src="https://unpkg.com/feather-icons"></script>
        <link rel="stylesheet" href="css/styles.css">

    </head>
    <body>
        <div class="container">
            <div class="lateral-menu"> <!--Inicio menu-lateral-->
                <img src="assets/logo.png">
                <div class="menu-itens"> <!--Inicio menu-itens-->
                    <ul>
                        <li>
                            <img src="assets/dashboard.svg">
                            <p>Dashboard</p>
                        </li> <!--Item menu-->        
                        <li>
                            <img src="assets/personagens.svg">
                            <p>personagens</p>
                        </li> <!--Item menu-->
                        <li>
                            <img src="assets/planetas.svg">
                            <p>Planetas e luas</p>
                        </li> <!--Item menu-->
                        <li>
                            <img src="assets/nave.svg">
                            <p>Naves espaciais</p>
                        </li> <!--Item menu-->
                    </ul>
                </div> <!--Final menu-itens-->
                <div class="settings">
                    <i data-feather="settings"></i>
                    <p>Configurações</p>
                </div>
            </div><!--Final menu-lateral-->
        </div>
        <script>
            feather.replace()
        </script>
    </body>

</html>
